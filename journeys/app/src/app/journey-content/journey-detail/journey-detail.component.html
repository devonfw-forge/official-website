
<div class = "steps">
  <div *ngIf="(journey$|async), let journey">
     <div [ngStyle]="{marginLeft :'20px'}" class = "listTitle" > <i><b> Home > {{ journey?.title }} </b></i></div><br>
    <div *ngFor="let root of (journey$|async).sections">
        <app-step [step]="root" [title]="root.id" [subtitle] ="null"> </app-step>
    </div>
  </div>
</div>
